<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define a codificação de caracteres e configura a responsividade da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título exibido na aba do navegador -->
    <title>Login</title>

    <!-- Importa o arquivo CSS local com os estilos personalizados -->
    <link rel="stylesheet" href="../css/style_index.css">

    <!-- Importa a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Container geral com imagem e login lado a lado -->
    <div class="wrapper">
      
        <!-- Container da imagem com texto explicativo -->
        <div class="image-container">
            <h1 class="image-title">Está em dúvida sobre quantas horas tem?</h1>
            <br>
            <p class="image-subtitle">Acesse o site e fique por dentro de tudo!</p>
            
            <!-- Imagem ilustrativa ao lado do login -->
            <img src="../img/logos/Questions-bro.svg" alt="Ilustração de pessoas com dúvidas" class="side-image">
        </div>

        <!-- Container do formulário de login -->
        <div class="login-container">
            <h2>Acesse sua conta</h2>

            <!-- Início do formulário de login -->
            <form class="login-form">

                <!-- Seletor de perfil: Aluno, Coordenação ou Empresa -->
                <div class="profile-selector">
                    <!-- Opção Aluno (selecionado por padrão) -->
                    <label class="profile-option selected"> <!-- Classe 'selected' para indicar o selecionado -->
                        <input type="radio" name="profile" value="aluno" checked> <!-- Marcado por padrão -->
                        <span>Aluno</span>
                    </label>

                    <!-- Opção Coordenação -->
                    <label class="profile-option">
                        <input type="radio" name="profile" value="coordenacao">
                        <span>Coordenação</span>
                    </label>

                    <!-- Opção Empresa -->
                    <label class="profile-option">
                        <input type="radio" name="profile" value="empresa">
                        <span>Empresa</span>
                    </label>
                </div>

                <!-- Campo de entrada de e-mail -->
                <div class="input-group">
                    <i class="fas fa-envelope"></i> <!-- Ícone de envelope -->
                    <input id="inputEmailLogin" type="email" placeholder="E-mail" name="email" required>
                </div>

                <!-- Campo de entrada de senha -->
                <div class="input-group">
                    <i class="fas fa-lock"></i> <!-- Ícone de cadeado -->
                    <input type="password" placeholder="Senha" required>
                    <i class="fas fa-eye toggle-password"></i> <!-- Ícone de olho para mostrar/ocultar senha -->
                </div>

                <!-- Opção para lembrar o usuário -->
                <div class="options">
                    <label>
                        <input type="checkbox"> Lembrar-me
                    </label>
                </div>

                <!-- Botão de envio do formulário -->
                <button type="submit"  class="login-btn" href="paginaslide.html">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Importa o JavaScript que controla a lógica da página -->
    <script src="../js/index.js"></script>
</body>
</html>
